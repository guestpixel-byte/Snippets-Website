<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snippets</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>

    <section class="hero-section">
    <div class="hero-wrap">
        <div class="hero-content">
            <img src="\assets\snippets-logo.png" alt="Hero logo">
        </div>
    </div>
</section>

    

<div class="code-container">
    <h2>HTML Code</h2>
    <pre><code class="language-css" id="html-code">&lt;div class=&quot;box&quot;&gt;Sample Box&lt;/div&gt;        
</code></pre>
    <button onclick="copyToClipboard('html-code')">Copy HTML</button>
</div>
<div class="code-container">
    <h2>CSS Code</h2>
    <pre><code class="language-css" id="css-code"> .box {
    width: 100px;
    height: 100px;
    background-color: lightblue;
    border: 2px solid blue;
    text-align: center;
    line-height: 100px;
}
 </code></pre>
    <button onclick="copyToClipboard('css-code')">Copy CSS</button>
</div>
<h2>Live Preview</h2>
<div id="preview-container">
    <div class="box">Sample Box</div>
</div>
<script src="\js\copy.js"></script>

 

    
</body>
</html>
